<section>
<div class="profile" id="vantajs" style="background-color: transparent !important;">
    <div class="profile-picture">    
            <img src="/assets/img/{{ item.img }}">     
    </div>
    <h1>{{ item.name }}</h1>
</div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script> 
        VANTA.WAVES({
                el: "#vantajs",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
               
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x1631
            })
</script>
</section>
