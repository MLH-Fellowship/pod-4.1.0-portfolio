<header class="nav-bar">
  <div class="nav-content initiallogo" data-aos="fade-down" data-aos-duration="500">
    <div>
      <a href="{{ '/' | relative_url }}">
        <div class="nav-logo">
          <img src="/assets/img/mlh-prep.png" />
        </div>
      </a>
    </div>
    <div class="buttons">
      <div class="custom-control custom-switch custom-switch-lg ml-4">
        <input
          type="checkbox"
          class="custom-control-input"
          id="dark-theme-toggle"
        />
        <label class="custom-control-label mr-2" for="dark-theme-toggle"
          >on</label
        >
      </div>
    </div>
  </div>
</header>
<script>
  window.onscroll = () => {
    var navContentElement = document.getElementsByClassName('nav-content')[0];
    var scrollLimit = 40;
    setTimeout(() => {
      if (window.scrollY >= scrollLimit) {
        navContentElement.classList.remove('initiallogo');
        navContentElement.classList.add('finallogo');
      } else {
        navContentElement.classList.remove('finallogo');
        navContentElement.classList.add('initiallogo');
      }
    }, 50);
  };
</script>
