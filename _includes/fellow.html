<div class="col-lg-4 col-md-4 col-sm-6 mt-3 mb-3" >
    <div class="fellow-card" style="width:100%; height:100% ;">
        <img src="./assets/img/{{ site.data.fellows[j].img }}" alt="" />
        <div class="data">
            <h2><a href="./fellow/" style="color: #38c;">{{ site.data.fellows[j].name }}</a></h2>
            <p>{{ site.data.fellows[j].position }}</p>
            <i>{{ site.data.fellows[j].location }}</i>
            <br>
            <a href="{{site.data.fellows[j].github}}" class="fab fa-lg fa-github" target="_blank"></a>
            <a href="{{site.data.fellows[j].linkedIn}}" class="fab fa-lg fa-linkedin" target="_blank"></a>
            <a href="{{site.data.fellows[j].twitter}}" class="fab fa-lg fa-twitter" target="_blank"></a>
            <a href="{{site.data.fellows[j].resume}}" class="fas fa-lg fa-file" target="_blank"></a>
        </div>
    </div>
</div>
