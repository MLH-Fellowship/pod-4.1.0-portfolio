<h2>About Me</h2>
<div class="aboutme">
    <p> {{ item.aboutme }} </p>
</div>
<div class="github-stats ">
    <img class="img-fluid" alt="Github statistics"
        src="https://github-readme-stats.vercel.app/api?username={{ item.github }}&show_icons=true&theme=default">
    <img class="img-fluid" alt="Most used languages on github" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ item.github }}&langs_count=3">
</div>
